<div class="row">
    <div [ngClass]="isSidePanelVisible? 'col-8' : 'col-12'" >
        <div class="card">
            <div class="card-header bg-primary">
                <div class="row">
                    <div class="col-6">
                        Product List
                    </div>
                    <div class="col-6 text-end">
                        <button class="btn btn-sm btn-success" (click)="isSidePanelVisible = true">New</button>
                    </div>
                </div>
            </div>
            <div class="card-body">
                <div class="row">
                    <div class="col-3" *ngFor = "let prod of productsList">
                        <div class="card">
                            <img class="card-img-top" [src]="prod.productImageUrl" alt="Card image">
                            <div class="card-body">
                                <h4 class="card-title">{{prod.productShortName}}</h4>
                                <p class="card-text">{{prod.categoryName}}</p>
                                <a class="btn btn-primary" (click)="onEdit(prod)">Edit</a>
                                <a class="btn btn-danger mx-2" (click)="onDelete(prod)">Delete</a>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <div class="col-4" *ngIf="isSidePanelVisible">
        <div class="card">
            <div class="card-header bg-primary">
                <div class="row">
                    <div class="col-6">
                       New Product List
                    </div>
                    <div class="col-6 text-end">
                        <button class="btn btn-sm btn-success" (click)="isSidePanelVisible = false">Close</button>
                    </div>
                </div>
            </div>
            <div class="card-body">
                <div class="row">
                    <div class="col-6">
                        <label for="SKU">SKU</label>
                        <input type="text" [(ngModel)] = "productObj.productSku" class="form-control">
                    </div>
                    <div class="col-6">
                        <label for="Name">Name</label>
                        <input type="text" [(ngModel)] = "productObj.productName" class="form-control">
                    </div>
                </div>
                <div class="row">
                    <div class="col-6">
                        <label for="ShortName">Short Name</label>
                        <input type="text" [(ngModel)] = "productObj.productShortName" class="form-control">
                    </div>
                    <div class="col-6">
                        <label for="Price">Price</label>
                        <input type="number" [(ngModel)] = "productObj.productPrice" class="form-control">
                    </div>
                </div>
                <div class="row">
                    <div class="col-6">
                        <label for="Category">Category</label>
                        <select [(ngModel)] = "productObj.categoryId" class="form-select">
                            <option *ngFor = "let cate of categoryList" [value]="cate.categoryId">{{cate.categoryName}}</option>
                        </select>
                    </div>
                    <div class="col-6">
                        <label for="Delivery Time Span">Delivery Time Span</label>
                        <input type="text" [(ngModel)] = "productObj.deliveryTimeSpan" class="form-control">
                    </div>
                </div>
                <div class="row">
                    <div class="col-12">
                        <label for="Image URL">Image URL</label>
                        <input type="text" [(ngModel)]="productObj.productImageUrl" class="form-control">
                    </div>
                </div>
                <div class="row">
                    <div class="col-12">
                        <label for="Product Description">Product Description</label>
                        <textarea [(ngModel)]="productObj.productDescription" class="form-control" rows="3"></textarea>
                    </div>
                </div>
                <div class="row my-2">
                    <div class="col-6 text-center">
                        <button class="btn btn-success">Reset</button>
                    </div>
                    <div class="col-6 text-center">
                        <button class="btn btn-success" *ngIf = "productObj.productId === 0" (click)="onSave()">Create Product</button>
                        <button class="btn btn-primary" *ngIf = "productObj.productId !== 0" (click)="onUpdate()">Update Product</button>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>

<!-- total width of row is 12 which we can divide in any fashion in col but sum of the division should
be less than equal to 12 -->
